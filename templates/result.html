<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<title>Spam Detection</title>
	</head>
	<body style="background-color: #dfdddd">
		<section>
			<div class="container-fluid text-light my-5">
				<div class="row justify-content-center rounded">
					<div class="col-10 col-sm-8 col-md-6 col-lg-8 col-xl-6 bg-dark rounded-3">
						<div class="row justify-content-center rounded-top">
							<h1 class="text-center mt-4 mb-3">IIT Indore</h1>
							<h3 class="text-center mb-5">Spam Detection</h3>
						</div>
						<div class="row justify-content-evenly">
							<div class="px-4 col-lg-10 col-xl-10 mt-4 mb-4">
								<textarea
									type="text"
									class="w-100"
									name="text"
									rows="10"
									style="height: 100%"
									readonly
									autofocus
									placeholder="Enter text for Analysis"
									required
								>
                                {{ text }}
                                </textarea
								>
							</div>
						</div>
                        <div class="row justify-content-center rounded-bottom">
							<div class="mt-2 m-5 px-4 d-flex justify-content-center">
								<p> This mail is {{ result }}</p>
							</div>
						</div>
						<div class="row justify-content-center rounded-bottom">
							<div class="mt-2 m-5 px-4 d-flex justify-content-center">
								<a class="btn btn-primary" type="submit" id="submit" href="/"> Try Again </a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
	</body>
</html>
